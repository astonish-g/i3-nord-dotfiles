[module/backlight]
type = internal/backlight
card = amdgpu_bl0
use-actual-brightness = true
enable-scroll = true

format = <label>
format-prefix = "󰃠  "
format-prefix-foreground = ${colors.blue}
label = %percentage%%

[module/cpu]
# type = internal/cpu
# interval = 2
# format-prefix = "CPU "
# format-prefix-foreground = ${colors.primary}
# label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

# [module/wlan]
# inherit = network-base
# interface-type = wireless
# label-connected = %{F#b9cef8}󰖩%{F-} Connected
# label-connected-padding-right = 1

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = "%{F#b9cef8}󰖩%{F-}  "
label-connected = On
#label-connected-padding-right = 1

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %a %d %b - %I:%M %p

label = %date%
label-foreground = ${colors.primary}
# Change font size - look at the alternative font above 
#label-font = 2

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
time-format = %H:%m
##
format-charging-prefix ="%{F#b9cef8}󰚥%{F-} "
label-charging = %percentage%%

##
format-discharging-prefix ="%{F#b9cef8}%{F-}  "
label-discharging = %percentage%%
#label-discharging = %{F#b9cef8}%{F-} %percentage%%

[module/battery2]
type = internal/battery
battery = BAT0
adapter = ADP0
time-format = %H:%M
format-charging-prefix = "%{F#b9cef8}󰜷%{F-} "
label-charging = %consumption%W
format-discharging-prefix = "%{F#b9cef8}󰜮%{F-} "
label-discharging = %consumption%W
#label-discharging = %{F#b9cef8}󰜮%{F-} %consumption%W  %{F#b9cef8}%{F-} %time% 
#label-discharging-padding-right = 1

[module/battery3]
type = internal/battery
battery = BAT0
adapter = ADP0
time-format = %H:%M
format-charging-prefix = "%{F#b9cef8}%{F-}  "
label-charging = charging
label-charging-padding-right = 1
format-discharging-prefix = "%{F#b9cef8}%{F-}  "
label-discharging = %time%
label-discharging-padding-right = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

