[colors]
background = #cc1d2033
background-alt = #373B41
foreground = #C5C8C6
primary = #b9cef8
pink = #f1739d
blue = #b9cef8
yellow = #fae3b0
inactive = #5d607f
secondary = #8ABEB7
alert = #A54242
disabled = #707880

