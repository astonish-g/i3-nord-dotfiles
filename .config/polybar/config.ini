[bar/example]
width = 100%
height = 30 pt
radius = 10
;offset-y = 6
;offset-x = 0.5%
border-color = #00000000
border-left-size = 15
border-right-size = 15
border-top-size = 15

; dpi = 96

override-redirect = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

;border-size = 4pt
;border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

# separator = |
# separator = 󰇙
# separator-foreground = ${colors.disabled}

font-0 = CodeNewRomanNerdFont-Bold:weight=bold:size=14;2
font-1 = CodeNewRomanNerdFont-Bold:weight=bold:size=16;2

modules-left = xworkspaces usdrate eurrate xwindow
modules-center = date
modules-right = filesystem pulseaudio backlight xkeyboard memory cpu wlan eth battery battery2 battery3

# cursor-click = pointer
# cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = %name%
label-active-foreground = ${colors.blue}
# label-active-background = ${colors.background-alt}
# label-active-underline= ${colors.pink}
label-active-padding = 1
# label-active-padding-left = 2

label-occupied = %name%
label-occupied-foreground = ${colors.inactive}
label-occupied-padding = 1
# label-occupied-padding-left = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
# label-urgent-padding-left = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
# label-empty-padding-left = 2

